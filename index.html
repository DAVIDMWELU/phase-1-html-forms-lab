<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <title>Contact Page</title>
  </head>
  <body>
    <h1>Contact Us</h1>
    <form>
      <!-- Fullname input -->
      <label for="fullname">Full Name</label>
      <input
        type="text"
        id="fullname"
        name="fullname"
        placeholder="Enter Name"
        required
      />

      <!-- Email input -->
      <label for="email">Email</label>
      <input
        type="email"
        id="email"
        name="email"
        placeholder="Enter Email"
        required
      />

      <!-- Phone input -->
      <label for="phone">Telephone</label>
      <input
        type="tel"
        id="phone"
        name="phone"
        placeholder="Enter Telephone (optional)"
      />

      <!-- Message textarea -->
      <label for="message">Message</label>
      <textarea
        id="message"
        name="message"
        placeholder="Enter Message"
      ></textarea>

      <!-- Checkbox -->
      <label for="checkbox">Subscribe to our newsletter</label>
      <input type="checkbox" id="checkbox" name="checkbox" />

      <!-- Submit button -->
      <input type="submit" value="Submit" />
    </form>
  </body>
</html>
